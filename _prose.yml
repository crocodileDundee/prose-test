prose:
  rooturl: ""
  media: "attachments"
  ignore: ["_prose.yml", "README.md"]
  metadata:
    posts:
      - name: "published"
        field:
          label: "Published"
          element: "checkbox"
          value: "true"
      - name: "slug"
        field:
          label: "Slug"
          element: "text"
          value: "an-awesome-headline"
    events:
      - name: "published"
        field:
          label: "Published"
          element: "checkbox"
          value: "true"
      - name: "title"
        field:
          label: "Title"
          element: "text"
          value: "An Awesome Headline!"
      - name: "slug"
        field:
          label: "Slug"
          element: "text"
          value: "an-awesome-headline"
      - name: "eventDate"
        field:
          label: "Event date"
          element: "text"
          help: "The date of the event"
          placeholder: "YYYY-MM-DD HH:MM"
          value: CURRENT_DATETIME
          type: "datetime"
    summaries:
      - name: "published"
        field:
          label: "Published"
          element: "checkbox"
          value: "true"
      - name: "slug"
        field:
          label: "Slug"
          element: "text"
          value: "an-awesome-headline"
